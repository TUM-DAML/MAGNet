
seml:
  executable: experiments/optimization_seml.py
  name: baselines-opt
  output_dir: experiments/slurm_output
  project_root_dir: ..
  conda_environment: baselines

slurm:
  experiments_per_job: 1
  sbatch_options:
    gres: gpu:1 
    mem: 16G 
    cpus-per-task: 2 
    time: 2-00:00
    qos: phd
    partition: gpu_all

###### BEGIN PARAMETER CONFIGURATION ######

fixed:
  seed: 0
  dataset: zinc
  guacamol_benchmark: trivial

grid:
  model_config:
      type: choice
      options:
        - [PSVAE, bj01bmmh]
        - [MAGNET, xg2u1kzh]
        - [MOLER, MoLeR_zinc_1698325101]

MSO_config:
  fixed:
    optimization_method: mso
    opt_config:
      mso:
        num_starting_mols: 1
        num_particles: 50
        num_swarms: 1
        num_runs: 10
      gasc: None
      num_train_samples: 10000
  grid:
    opt_config.mso.reencode_output:
      type: choice
      options:
        - True
        - False

GASC_config:
  fixed:
    optimization_method: gasc
    opt_config:
      mso: None
      gasc:
        num_steps: 100
      num_train_samples: 10000

  grid:
    opt_config.gasc.lr:
      type: choice
      options:
        - 0.01
        - 0.05

